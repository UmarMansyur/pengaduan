<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <nav class="navbar navbar-expand-lg py-3 bg-transparent fixed-top">
    <div class="container">
      <div class="d-flex align-items-center w-100">
        <a class="navbar-brand d-flex flex-row align-items-center" href="#">
          <img src="./assets/img/logo.png" alt="logo" class="logo" width="50">
          <span class="ms-2">E-Lapor</span>
        </a>
        <div>
          <a href="" class="text-decoration-none text-dark ms-5">
            TENTANG LAPOR!
          </a>
        </div>
        <div class="ms-auto">
          <button class="btn btn-brand rounded-1 px-4 text-uppercase">Login</button>
          <button class="btn btn-outline-brand ms-3 rounded-1 px-4 text-uppercase">Daftar</button>
        </div>
      </div>
    </div>
  </nav>
  <section id="bg-home">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-md-6 d-flex flex-column justify-content-between">
          <h1 class="fw-bold text-brand text-uppercase display-5 mb-3">Layanan Pengaduan Masyarakat</h1>
          <p style="font-size: 1.2rem;" class="text-muted mb-3">
            Keluhan anda merupakan upaya penting dalam membangun kota yang lebih baik. Laporkan keluhan anda sekarang
            dan kami akan segera menanganinya.
          </p>
          <div>
            <button class="btn btn-lg p-3 btn-brand rounded-1 px-4 text-uppercase rounded-pill">Laporkan Sekarang</button>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <img src="./assets/img/image.png" alt="report" class="img-fluid">
        </div>
      </div>
    </div>

  </section>
  <section class="bg-warning mt-5">
    <div class="container">
      <div class="d-flex">
        <div class="bg-brand text-white rounded-circle">
          
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
